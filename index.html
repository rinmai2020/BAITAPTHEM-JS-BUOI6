<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BaiTapJS-Buoi6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Bai 1 Tính số nguyên dương  -->
        <div class="col-md-6">
          <h1 class="mt-5 mb-3">Bài 1:</h1>
          <button class="btn btn-success d-block mt-3" onclick="baiTap1()">
            Xem Kết Quả
          </button>
          <p id="result1" class="mt-3" style="display: none"></p>
        </div>
        <!-- Bai2 tính tổng -->
        <div class="col-md-6">
          <h1 class="mt-5 mb-3">Bài 2:</h1>
          <input
            id="nhapX"
            class="form-control w-25 d-inline me-2"
            type="text"
            placeholder="Nhập số x"
          />
          <input
            id="nhapSoN"
            class="form-control w-25 d-inline me-2"
            type="number"
            placeholder="Nhập số n"
          />
          <button class="btn btn-success d-block mt-3" onclick="baiTap2()">
            Tính Tổng
          </button>
          <p id="result2" class="mt-3" style="display: none"></p>
        </div>
        <!-- Bai 3 Tính giai thừa  -->
        <div class="col-md-6">
          <h1 class="mt-5 mb-3">Bài 3:</h1>
          <input
            id="nhapN"
            class="form-control w-25 d-inline me-2"
            type="number"
            placeholder="Nhập số n"
          />
          <button class="btn btn-success d-block mt-3" onclick="baiTap3()">
            Tinh
          </button>
          <p id="result3" class="mt-3" style="display: none"></p>
        </div>
        <!-- Bai 4 -->
        <div class="col-md-6">
          <h1 class="mt-5 mb-3">Bài 4:</h1>
          <button class="btn btn-success d-block mt-3" onclick="baiTap4()">
            Tao thẻ
          </button>
          <p id="result4" class="mt-3" style="display: none"></p>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./bai1.js"></script>
    <script src="./bai2.js"></script>
    <script src="./bai3.js"></script>
    <script src="./bai4.js"></script>
  </body>
</html>
